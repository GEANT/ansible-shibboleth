stale.title=Prošlá žádost
stale.message=<p>Tato stránka se pravděpodobně zobrazila po použití tlačítka Zpět v prohlížeči během prohlížení zabezpečeného webu nebo aplikace. Případně byla použita v záložce adresa webového přihlašovacího formuláře namísto adresy odpovídající stránky.</p><br/><p>To může v některých prohlížečích vést k chybám nebo k přesměrování na stránku, kterou se snažíte opustit. Aby se tak nestalo, je zobrazena tato stránka.</p>
unexpected.title=Neočekávaná chyba
unexpected.message=Nastala neočekávaná chyba, která je pravděpodobně způsobena konfigurační nebo softwarovou chybou.
runtime-error.title=Neošetřená výjimka
runtime-error.message=<p>Nastala chyba softwaru, která zabraňuje obvyklé činnosti\:</p><br/> <p><strong>\#if($exception)$encoder.encodeForHTML($exception.toString())\#elseif($flowExecutionException && $flowExecutionException.getCause())$encoder.encodeForHTML($flowExecutionException.getCause().toString())\#else$encoder.encodeForHTML($flowExecutionException.getMessage())\#end</strong></p><br/> <p>Prosím, oznamte tento problém podpoře. Chyba byla také uložena do logů, aby ji mohl administrátor prozkoumat.</p>
