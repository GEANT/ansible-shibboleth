stale.title=Richiesta scaduta
stale.message=<p>Potresti vedere questa pagina poiché hai premuto il tasto Indietro mentre stavi vistando un'applicazione on un sito web sicuri. Altrimenti, potresti aver inavvertitamente messo nei preferiti la pagina di accesso web invece che il reale sito web, o aver utilizzato un collegamento creato da qualcun altro che ha commesso lo stesso errore.</p><br/><p>Se non corretto, ciò potrebbe causare errori in alcuni browser o farti tornare al sito web che stavi cercando di lasciare, perciò sei stato invece indirizzato su questa pagina.</p>
unexpected.title=Errore inaspettato
unexpected.message=È stato riscontrato un errore inaspettato, ciò di solito denota un errore di configurazione o del software.
runtime-error.title=Eccezione non gestita
runtime-error.message=<p>È stato riscontrato un errore software che impedisce le normati operazioni\:</p><br/> <p><strong>\#if($exception)$encoder.encodeForHTML($exception.toString())\#elseif($flowExecutionException && $flowExecutionException.getCause())$encoder.encodeForHTML($flowExecutionException.getCause().toString())\#else$encoder.encodeForHTML($flowExecutionException.getMessage())\#end</strong></p><br/> <p>La preghiamo di segnalare questo problema al suo Help Desk o allo staff amministrativo. L'errore è stato inoltre registrato per poter essere riesaminato dall'amministratore.</p>
