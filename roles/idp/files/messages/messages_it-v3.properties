example-tou-1.title=Esempio di Condizioni di utilizzo
example-tou-1.text=<em>*** Questo è un esempio di Condizioni di Utilizzo - da modificare secondo le proprie necessità ***</em> <p>Servizi AAI per l'organizzazione "Esempio"\:  Condizioni di Utilizzo (CdU)</p> <strong>A. Esempio di Clausola di Protezione dei Dati</strong> <p> "L'Utente Finale prende nota che i dati personali dell'Utente Finale sono stati raccolti tramite fonti genericamente disponibili e da comunicazioni ricevute dall'Utente Finale stesso e da altre Università, così come da fonti esterne. La politica relativa all'uso e al processamento di tali dati è pubblicata sul sito dell'Università alla pagina [...]. Tali dati saranno usati, inter alia, per autenticare e autorizzare l'accesso a e l'uso di varie risorse all'interno dell'Università e in altri siti ("Utilizzi Approvati"). L'Utente Finale con la presente acconsente alla raccolta, processamento, utilizzo e rilascio di tali dati nella misura di quanto ragionevolmente necessario per gli Utilizzi Approvati. Tale consenso include, ma non è limitato a, il rilascio di dati personali ad altre istituzioni utilizzando cookie e e trasmettendo o memorizzando elettronicamente (temporaneamente o permanentemente) attributi di autorizzazione personali."</p><strong>B. Limitazioni di Responsabilità</strong><p>"Nella misura permessa dalle norme applicabili, l'Utente Finale con la presente rinuncia a tutte ed ogni richiesta per costi e danni sia diretti o indiretti, incidentali o consequenziali (inclusa, inter alia, la perdita d'uso e la perdita di profitti), sia in contratto o in illecito, derivante dall'utilizzo o in qualunque modo relativa ai servizi di autenticazione e autorizzazione inter-organizzativi che consentono all'Utente Finale l'accesso a determinate risorse di altre organizzazioni. La rinuncia sarà valida ed effettiva nei confronti di tutti i partecipanti ai servizi di autenticazione e autorizzazione inter-organizzativi inclusi il Fornitore di Servizi AAI e i suoi affiliati, funzionari, impiegati e rappresentanti."</p>
